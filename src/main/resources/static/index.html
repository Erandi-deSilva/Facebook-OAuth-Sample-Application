<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>OAuth-Facebook</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width" />
    <base href="/" />
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>

    <style>
        a:link{
            background-color: lightskyblue;
            color: black;
            padding: 14px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }
    </style>
</head>
<body>

<div id="wrapper">
    <div id="navbar">
    <h1 style="margin-left: 30%;margin-top: 2%">Sample OAuth-Facebook Application</h1>
    </div>
    <div class="home" style="margin-top: 5%; margin-left: 45%">
        <a class="btn" href="/login" ><b>Login</b></a>
    </div>
    <div class="authenticatedpage" style="display: none">
        <h1 style="margin-left: 23%;margin-top: 10%">Welcome to the Sample OAuth-Facebook Application</h1>
        <p style="margin-left: 35%;margin-top: 3%;color: green; font-size:30px;">Logged in as: <b><span id="user"></span></b></p>

    </div>
</div>
<script type="text/javascript">
    if (window.location.hash == '#_=_'){
        history.replaceState
            ? history.replaceState(null, null, window.location.href.split('#')[0])
            : window.location.hash = '';
    }
    $.get("/loggeduser", function(data) {
        $("#user").html(data.userAuthentication.details.name);
        $(".home").hide()
        $(".authenticatedpage").show()


    });
</script>
</body>
</html>
